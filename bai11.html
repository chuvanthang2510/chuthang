<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 11</title>
    
</head>
<body>
    <form>
        <table  border="1px"  style="border-collapse: separate; border-spacing: 0px; margin: auto; height: 150px; width: 250px;">
            <tr>
                <td style="text-align: center; color: blue; background-color: brown;" colspan="2">Đăng Nhập</td>
                
            </tr>
            
            
            
            <tr>
                <td style="background-color: blue;">Mã người dùng:</td>
                <td>
                    <input  id="manguoidung" type="text" placeholder="Email">
                </td>
                
            </tr>
            <tr>
                <td style="background-color: blue;">Mật khẩu:</td>
                <td>
                    <input type="password" placeholder="password">
                </td>
                
            </tr>
            <tr style="text-align: center; background-color: blue;">
                <td colspan="2">
                    <button style="text-align: center; background-color: blue;" onclick="chucnang()" value="Đồng Ý">ĐỒNG Ý</button>
                </td>
                
                
            </tr>
            <p>
                <input id="a" type="text">
            </p>
                    <script>
                        function chucnang()
                        {
                            document.getElementById("a").value=document.getElementById("manguoidung").value;
                        }
                    </script>
            
        </table>
    </form>
    
</body>
</html>
